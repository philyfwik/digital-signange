<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philip Okanlawon DS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- signage-container: container for digital signage -->
  <div class="signage-container" id="signage-container">
    <!-- for main experience -->
    <div class="mainExp" id="mainExp">
      <div class="left-display">
        <video src="videos/confetti-8s.mp4" id="left-video" muted autoplay loop></video>
        <h1 class="left-overlay" id="left-overlay">
          <span id="number">1,000</span>
          <span id="million-or-billion"></span>
        </h1>
      </div>
      <div class="center-display">
        <div class="tiles" id="tile-1">tile 1</div>
        <div class="tiles" id="tile-2">tile 2</div>
        <div class="tiles" id="tile-3">tile 3</div>
        <div class="tiles" id="tile-4">tile 4</div>
      </div>
      <div class="right-display">
        <video src="videos/paint-8s.mp4" id="right-video" muted autoplay loop></video>
        <h1 class="right-overlay" id="right-overlay">
          <span id="number">200</span>
          <span id="million-or-billion">MILLION</span>
        </h1>
      </div>
    </div>
    <!-- for takeover video -->
    <div class="takeOver" id="takeOver">
      <video src="videos/takeover-5s.mp4" id="takeover-video" muted autoplay loop></video>
    </div>
  </div>

  <!-- Script -->
  <script src="feed.js"></script>
  <script src="script.js"></script>
</body>
</html>
